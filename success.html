<!DOCTYPE html>

<head>

  <title>Upload Successful</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;

      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;

      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      color: #28a745; /* Success color */
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Successful!</h1>
